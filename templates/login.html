{% extends "layout.html" %}
{% block body %}

<h3>Giriş Yap</h3>
<hr>
{% from "includes/_formhelpers.html" import render_field %}
<form action="{{url_for('login')}}" method="POST">
    <div class="col-md-12">
        <div class="w-25 mt-3">
            <label for="validationServer01">Kullanıcı Adı</label>
            <input type="text" class="form-control" name="username" id="validationServer01" placeholder="Kullanıcı Adı"
                required>
        </div>
        <div class="form-group w-25 mt-3">
            <label for="exampleInputPassword1">Parola</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Parola" name="password"
                required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Giriş Yap</button>
    </div>
</form>
{% endblock body %}
